<script>
    var inputData;
    var name;
    var available;
     $.ajax({   
         url: "/facility_list.php"
     }).done(function( data ) {
         if ( console && console.log ) {
            console.log( "Sample of data:", data );

        $(inputData).each(function(key){

     });
     
    $.("#FCname").html(name);
    $.("#FCBed").html(available);
